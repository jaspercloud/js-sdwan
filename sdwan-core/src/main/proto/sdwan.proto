syntax = "proto2";
option java_package = "io.jaspercloud.sdwan.core.proto";
option java_outer_classname = "SDWanProtos";

enum MsgTypeCode {
  HeartType = 1;
  RegReqType = 2;
  RegRespType = 3;
  NodeArpReqType = 4;
  NodeArpRespType = 5;
}

enum NodeTypeCode {
  SimpleType = 1;
  MeshType = 2;
}

enum MessageCode {
  Success = 0;
  NodeTypeError = 1;
  NotEnough = 2;
}

message Message {
  required string reqId = 1;
  required MsgTypeCode type = 2;
  optional bytes data = 3;
}

message RegReq {
  required string publicIP = 2;
  required int32 publicPort = 3;
  required string macAddress = 1;
  required NodeTypeCode nodeType = 4;
  optional string meshCidr = 5;
}

message RegResp {
  required int32 code = 1;
  optional string vip = 2;
  optional int32 maskBits = 3;
}

message SDArpReq {
  required string ip = 1;
}

message SDArpResp {
  required int32 code = 1;
  optional string publicIP = 2;
  optional int32 publicPort = 3;
  optional string vip = 4;
}
